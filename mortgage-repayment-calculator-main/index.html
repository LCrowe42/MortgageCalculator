<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Mortgage Calculator</title>

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" async></script>
</head>
<body>
  <div class="containerouter"></div>
  <div class="container">
    <form class="inputform" onsubmit="return calculate()">
      <div class="formtopline">
        <p class="calctitle">Mortgage Calculator</p>
        <button id="clearall" type="reset" onclick="window.location.reload()">Clear All</button>
      </div>
      <div>
        <label for="amount">Mortgage Amount</label>
        <div class="amountbox">
          <p class="amounttag">$</p>
          <input type="number" class="numinput" id="amount" name="amount" value="" min="0">
        </div>
        <output id="amounterror"></output>
      </div>
      <div class="termandrate">
        <div>
          <label for="term">Mortgage Term</label>
          <div class="termbox">
            <input type="number" class="numinput" id="term" name="term" value=""><p class="termtag">years</p>
          </div>
          <output id="termerror"></output>
        </div>
        <div>
          <label for="rate">Interest Rate</label>
          <div class="ratebox">
            <input type="number" class="numinput" id="rate" name="rate" step=".25" value=""><p class="ratetag">%</p>
          </div>
          <output id="rateerror"></output>
        </div>
      </div>
      <fieldset>
        <legend>Mortgage Type</legend>
        <div class="repaymentbox">
          <input type="radio" id="repayment" name="mtype" checked="checked" value="Repayment">
          <label for="repayment">Repayment</label>
        </div>
        <div class="interestonlybox">
          <input type="radio" id="interestonly" name="mtype" value="Interest Only">
          <label for="interestonly">Interest Only</label>
        </div>
      </fieldset>
      <button type="submit" id="submit">
        <img src="/assets/images/icon-calculator.svg" alt="Submit" style="width: 20px; height: 20px;">
        Calculate Repayments
      </button>
    </form>
    <div id="results">
      <img class="emptyimage" src="\assets\images\illustration-empty.svg">
      <p class="emptytitle">Results shown here</p>
      <p class="emptytext">Complete the form and click "calculate repayments" to see what your monthly repayments would be</p>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/lucas-crowe-tu/">Lucas Crowe</a>.
  </footer>
</body>
</html>
