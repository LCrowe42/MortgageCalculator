<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Mortgage Calculator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" async></script>
</head>
<body>
    <div class="container">
      <form class="inputform">
      <p class="title">Mortgage Calculator</p>

      <button id="clearAll">Clear All</button><br>
      
      <label for="amount">Mortgage Amount</label><br>
      <input type="number" id="amount" name="amount" value="200000">$<br>
      
      <label for="term">Mortgage Term</label><br>
      <input type="number" id="term" name="term" value="5">Years<br>
      
      <label for="rate">Interest Rate</label><br>
      <input type="number" id="rate" name="rate" step=".25" value="5.25">%<br>
      <fieldset>
        <legend>Mortgage Type</legend>
        <input type="radio" id="repayment" name="mtype" checked="checked" value="Repayment">
        <label for="repayment">Repayment</label><br>
        <input type="radio" id="interestonly" name="mtype" value="Interest Only">
        <label for="interestonly">Interest Only</label><br>
      </fieldset>
      <input id="submit" type="button" onclick="calculate()" value="Calculate Repayments">
      </form>
      <div class="results">
      <!-- Empty results start -->
      <output id="monthlypayments">Results shown here</output><br>

      <output id="total">Complete the form and click ‚Äúcalculate repayments‚Äù to see what 
      your monthly repayments would be.</output>

      <!-- Empty results end -->

      <!-- Completed results start

      Your results

      Your results are shown below based on the information you provided. 
      To adjust the results, edit the form and click ‚Äúcalculate repayments‚Äù again.

      Your monthly repayments

      Total you'll repay over the term

      Completed results end -->
      </div>
    </div>

</body>
</html>
